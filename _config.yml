title: Chloe-zx #Your awesome title
email: 1747233637zx@gmail.com
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl:  # the subpath of the site
url: https://github.com/xzy-xyz/xzy-xyz.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone: GMT+8

favicon: /assets/img/cloud.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: Xiao Zhang
  pic: /assets/img/qwq.jpg
  picAlt: "Yuwei Qing"
  job: student
  aboutme: /aboutme
  # aboutthiswebsite: /README

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

collections:
  additional_pages:
    output: true

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
